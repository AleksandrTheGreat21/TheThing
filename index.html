<script>
x=0;
y=0;
function setCookieAndRedirect() {
    var x = document.getElementById("x").value;
    var y = document.getElementById("y").value;
    document.cookie = "x=" + x + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    document.cookie = "y=" + y + "; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    window.location.href = "Cart.html?x=" + x + "&y=" + y;
}
</script>


<button type="button" onclick='document.getElementById("my_p").innerText=++x;'>Item 1</button>

<button type="button" onclick='document.getElementById("my_p2").innerText=++y;'>Item 2</button>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<button type="button" onclick='<script>setCookieAndRedirect();</script>'>Go To Cart</button>
