<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
</head>
<body>

<h1>Cart</h1>

<script>
    // Function to get URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the values of x and y from the URL parameters
    var xValue = getParameterByName('x');
    var yValue = getParameterByName('y');

    // Display the values on the page
    document.write("<p>X value: " + xValue + "</p>");
    document.write("<p>Y value: " + yValue + "</p>");
</script>

</body>
</html>
